<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MRD Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" th:href="@{/loginpage/css/login_style.css}">

</head>
<body>
    <div class="container">
        <h1 class="header"><a th:href="@{/}"> 신비한 요리 사전 </a></h1>
        <div class="form-container">
            <form action="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/" method="POST">
                <input type="hidden" name="mode" value="form">
                <input type="hidden" name="url" value="https://www.naver.com/">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" class="form-control" id="id" name="id">
                </div>
                <div class="form-group">
                    <label for="pw">Password:</label>
                    <input type="password" class="form-control" id="pw" name="pw">
                </div>
                <button type="submit" class="btn btn-danger btn-block">Login</button>
            </form>
        </div>
        <p class="footer">
            <a href="https://nid.naver.com/user2/api/route.naver?m=routeIdFindForm">
                <i class="fa fa-user"></i> 아이디 찾기
            </a> |
            <a href="https://nid.naver.com/user2/api/route.naver?m=routePasswordFindForm">
                <i class="fa fa-lock"></i> 비밀번호 찾기
            </a> |
            <a th:href="@{/mrd/signup}">
                <i class="fa fa-google"></i> 회원가입
            </a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function loadImageAsync(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = function () {
                    resolve();
                };
                img.onerror = function () {
                    reject();
                };
                img.src = url;
            });
        }

        const googleIconUrl = 'https://www.gstatic.com/images/branding/product/2x/google_48dp.png';
        loadImageAsync(googleIconUrl)
            .catch((error) => {
                console.error('Failed to load image:', error);
            });
    </script>
</body>
</html>
